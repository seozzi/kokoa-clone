<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <!--네트워크창-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <i class="fas fa-battery-empty fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--Friends.. header-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <!--user componenet-->
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/me.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">니꼬</h4>
              <h6 class="user-component__subtitle">Hello, nice to meet you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <!--bottom navigation-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification-chat badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__notification-ellipsis notification_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fe25f590a8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
